<mat-form-field [appearance]="appearance" [style.width.%]="100">
  <mat-label>{{ label }}</mat-label>
  <textarea
    matInput
    [placeholder]="placeholder"
    [formControl]="control"
    (keyup)="onKeyUp($event.target.value)"
    [id]="identifier"
    [type]="type"
  ></textarea>
