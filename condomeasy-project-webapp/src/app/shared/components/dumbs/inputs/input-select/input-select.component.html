<mat-form-field [appearance]="appearance" [style.width.%]="100">
  <mat-label>{{ label }}</mat-label>
  <mat-select>
    <mat-option
      *ngFor="let option of options"
      [value]="option"
      (click)="bindValue(option)"
    >
      {{ option.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
